<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Rate Exchange</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="hero-bg">
        <div class="container box-center">
            <div class="row py-5 justify-content-center align-items-center">
                <div class="col-md-10 col-10 shadow-sm mt-5">

                    <div class="row rate-box rounded border-sm">
                        <div class="col-md-6 py-4 px-5">
                            <div class="row my-3">
                                <div class="col-md-6 my-3">

                                    <label>You Have</label>
                                    <input type="text" class="input-value" disabled value="1" id="input1">
                                </div>
                                <div class="col-md-6 my-3 ">
                                    <label>Currency</label>
                                    <select class="input-value" id="select1">
                                        <option value="USD">US dollar (USD)</option>
                                        <option value="INR">Indian Rupee (INR)</option>
                                        <option value="EUR">Euro (EUR)</option>
                                        <option value="JPY">Japanese yen (JPY)</option>
                                        <option value="BGP">Pound sterling (GBP)</option>
                                        <option value="AUD">Australian dollar (AUD)</option>
                                        <option value="CAD">Canadian dollar (CAD)</option>
                                        <option value="CHF">Swiss franc (CHF)</option>
                                        <option value="CNH">Chinese renminbi (CNH)</option>
                                        <option value="HKD">Hong Kong dollar (HKD)</option>
                                        <option value="NZD">New Zealand dollar (NZD)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-between update-time-text">
                                <div class="col-12">Last Update Time: <span id="lastTime">NA</span></div>
                                <div class="col-12">Next Update Time: <span id="nextTime">NA</span></div>
                                <!-- <div class="col-4 text-end"><span class="btn-dark btn" id="goBtn">Go</span></div> -->

                            </div>

                        </div>
                        <div class="col-md-6 py-4 px-5 bg-light rounded">

                            <div class="row my-3 ">
                                <div class="col-md-6 my-3">


                                    <label>You Get</label>
                                    <input type="text" class="input-value" value="" disabled id="input2">


                                </div>
                                <div class="col-md-6 my-3">
                                    <label>Currency</label>
                                    <select class="input-value" id="select2">
                                        <option value="INR">Indian Rupee (INR)</option>
                                        <option value="USD">US dollar (USD)</option>

                                        <option value="EUR">Euro (EUR)</option>
                                        <option value="JPY">Japanese yen (JPY)</option>
                                        <option value="BGP">Pound sterling (GBP)</option>
                                        <option value="AUD">Australian dollar (AUD)</option>
                                        <option value="CAD">Canadian dollar (CAD)</option>
                                        <option value="CHF">Swiss franc (CHF)</option>
                                        <option value="CNH">Chinese renminbi (CNH)</option>
                                        <option value="HKD">Hong Kong dollar (HKD)</option>
                                        <option value="NZD">New Zealand dollar (NZD)</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row align-items-center justify-content-between">
                                <div class="col-8">Conversion Rate <span id="conRate">NA</span></div>
                                <div class="col-4 text-end"><span class="btn-dark btn" id="goBtn">Get Data</span></div>

                            </div>

                        </div>
                        <span class="change-btn" onclick="swap()"><i class="fa-solid fa-repeat"></i></span>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
